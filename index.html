<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1>Christmas Countdown</h1>
        <div class="container">
            <p id="countdown-display-days" class="countdown-display">-</p>
            <p class="countdown-text">Days</p>
        </div>
         <div class="container">
            <p id="countdown-display-hours" class="countdown-display">-</p>
            <p class="countdown-text">Hours</p>
        </div>
         <div class="container">
            <p id="countdown-display-minutes" class="countdown-display">-</p>
            <p class="countdown-text">Minutes</p>
        </div>
         <div class="container">
            <p id="countdown-display-seconds" class="countdown-display">-</p>
            <p class="countdown-text">Seconds</p>
        </div>
        <button id="buttonTime-el">Click me to know the time left for Christmas</button>
        <p class="message" id="christmas-message"></p>
        <p class="message-warning" id="christmas-message-warning"></p>
        <script src="index.js"></script>
    </body>
</html>
